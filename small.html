<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Small image carousel</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/css/main-small.css">
</head>
<body>
  <div class="carousel small-images">
    <button class="left">◀</button>
    <button class="right">▶</button>
    <div class="frame">
      <div class="touch-wrapper">
        <div class="slide active">
          <img src="./images/smallsize/1.jpg" alt=""/>
        </div>
      </div>
    </div>
    <ul class="thumbnails">
      <li><a href="./images/smallsize/1.jpg"><img src="./images/thumbnails/1.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/2.jpg"><img src="./images/thumbnails/2.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/3.jpg"><img src="./images/thumbnails/3.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/4.jpg"><img src="./images/thumbnails/4.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/5.jpg"><img src="./images/thumbnails/5.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/6.jpg"><img src="./images/thumbnails/6.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/7.jpg"><img src="./images/thumbnails/7.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/8.jpg"><img src="./images/thumbnails/8.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/9.jpg"><img src="./images/thumbnails/9.jpg" alt=""></a></li>
      <li><a href="./images/smallsize/10.jpg"><img src="./images/thumbnails/10.jpg" alt=""></a></li>
    </ul>
  </div>
  <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="components/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="javascripts/carousel-small.js"></script>
</body>
</html>
